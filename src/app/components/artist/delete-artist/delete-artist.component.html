<div class="wrap">
  <div class="body">
    <div class="wrapper">
      <select name="dropdown" class="select" [(ngModel)]="nameSelected">
        <option
          *ngFor="let artist of artists"
          value="{{ artist.name }}"
        >
          {{ artist.name }}
        </option>
      </select>
      <button class="submit" (click)="delete()">Send</button>
    </div>
  </div>
  <div>
    {{ response }}
  </div>
</div>
