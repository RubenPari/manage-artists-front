<div class="wrap">
  <div class="search">
    <input
      type="text"
      class="searchTerm"
      placeholder="Search your favourite artist!"
      [(ngModel)]="name"
    />
    <button type="submit" (click)="addArtist()">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <h2>
    {{ response }}
  </h2>
</div>
