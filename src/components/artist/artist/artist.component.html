<div class="m-5">
  <div class="card" style="max-width: 400px; margin: 0 auto">
    <div class="banner">
      <img class="card-img-top" src="{{ artist.imgSrc }}" alt="" />
    </div>
    <h2 style="margin-top: 20px; margin-left: 20px" class="name">
      {{ artist.name }}
    </h2>
    <div class="title">
      {{ artist.description }}
    </div>
    <a class="title" href="/albums-list?id_artist={{ artist.id }}">Albums</a>
    <div class="actions">
      <div class="follow-btn">
        <a
          style="width: 100%"
          class="p-2 btn btn-warning fill"
          href="{{ artist.uri }}"
          >Listen now!</a
        >
      </div>
    </div>
  </div>
</div>
