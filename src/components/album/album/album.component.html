<div class="album-card carousel-cell">
  <div class="vinyl-photo "><img src="{{ album.img }}" alt="img album" class="vinyl "></div>
  <div class="vinyl-info smaller">
    <div class="vinyl-title">
      {{ album.name }}
    </div>
    <div class="vinyl-artist">{{ artist }}</div>
    <a class="listen yellow" href="{{ album.uri }}">
      Listen now on Spotify
    </a>
  </div>
</div>
